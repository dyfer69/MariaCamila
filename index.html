<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños María Camila</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            color: #333;
            overflow: hidden;
        }
        
        .main-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .gift-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease;
        }
        
        .gift-box {
            width: 150px;
            height: 150px;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        
        .gift-box:hover {
            transform: scale(1.05);
        }
        
        .gift-box .box {
            width: 100%;
            height: 80%;
            background: linear-gradient(to right, #ff6b6b, #ff9e1f);
            position: absolute;
            bottom: 0;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .gift-box .lid {
            width: 110%;
            height: 30%;
            background: linear-gradient(to right, #ff9e1f, #ff6b6b);
            position: absolute;
            top: 0;
            left: -5%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: transform 1s ease;
        }
        
        .gift-box.open .lid {
            transform: rotate(-15deg) translate(-30%, -90%);
        }
        
        .gift-box .ribbon {
            width: 30px;
            height: 100%;
            background: #ffd166;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        
        .gift-box .bow {
            width: 40px;
            height: 40px;
            background: #ffd166;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            z-index: 15;
        }
        
        .gift-box .bow::before,
        .gift-box .bow::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 25px;
            background: #ffd166;
            border-radius: 50%;
            top: 8px;
        }
        
        .gift-box .bow::before {
            left: -35px;
            transform: rotate(-30deg);
        }
        
        .gift-box .bow::after {
            right: -35px;
            transform: rotate(30deg);
        }
        
        .gift-message {
            margin-top: 25px;
            font-size: 1.2rem;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease;
            padding: 0 15px;
        }
        
        .gift-box.open ~ .gift-message {
            opacity: 1;
        }
        
        .container {
            width: 100%;
            max-width: 95%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            display: none;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        h1 {
            color: #000000;
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            font-weight: 700;
            line-height: 1.2;
        }
        
        .bouquet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 15px 0;
            gap: 15px;
            position: relative;
        }
        
        .bouquet {
            max-width: 100%;
            height: auto;
            max-height: 150px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .bouquet:hover {
            transform: scale(1.05);
        }
        
        .message {
            background: #87CEEB;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .message p {
            font-size: 1.1rem;
            color: #000000;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            line-height: 1.4;
            font-family: 'Montserrat', sans-serif;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            min-width: 140px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            background: #f1faee;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #457b9d;
            font-family: 'Montserrat', sans-serif;
        }
        
        .sun-emoji {
            font-size: 1.5rem;
            display: inline-block;
            animation: rotateSun 5s linear infinite;
        }
        
        /* Estilos para los mensajes flotantes */
        .floating-message {
            position: absolute;
            background: rgba(255, 235, 59, 0.95);
            color: #333;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }
        
        .floating-message.visible {
            opacity: 1;
            transform: translateY(-20px);
        }
        
        @keyframes floatMessage {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            20% {
                opacity: 1;
                transform: translateY(-20px);
            }
            80% {
                opacity: 1;
                transform: translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px);
            }
        }
        
        @keyframes rotateSun {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes reveal {
            from { 
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        /* Media queries para diferentes tamaños de pantalla */
        @media (min-width: 400px) {
            .gift-box {
                width: 180px;
                height: 180px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (min-width: 500px) {
            .container {
                padding: 25px;
            }
            
            .bouquet {
                max-width: 80%;
                max-height: 180px;
            }
        }
        
        @media (min-width: 768px) {
            .main-wrapper {
                padding: 20px;
            }
            
            .container {
                max-width: 650px;
                padding: 30px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .message p {
                font-size: 1.3rem;
            }
            
            .gift-box {
                width: 200px;
                height: 200px;
            }
            
            .gift-message {
                font-size: 1.5rem;
            }
            
            .bouquet-container {
                margin: 20px 0;
                gap: 20px;
            }
            
            .bouquet {
                max-width: 220px;
                max-height: 200px;
            }
            
            .floating-message {
                font-size: 1.8rem;
                padding: 15px 25px;
            }
        }
        
        @media (min-width: 992px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .container {
                max-width: 700px;
            }
        }
        
        /* Orientación horizontal en móviles */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                max-height: 95vh;
                padding: 15px;
                transform: translate(-50%, -50%) scale(0.9);
            }
            
            .gift-box {
                width: 120px;
                height: 120px;
            }
            
            .bouquet {
                max-height: 120px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            
            .message {
                padding: 10px;
                margin: 10px 0;
            }
            
            .message p {
                font-size: 1rem;
            }
            
            .floating-message {
                font-size: 1.3rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper" id="mainWrapper">
        <div class="gift-container" id="giftContainer">
            <div class="gift-box" id="giftBox">
                <div class="box"></div>
                <div class="lid"></div>
                <div class="ribbon"></div>
                <div class="bow"></div>
            </div>
            <div class="gift-message">¡Toca la caja para revelar tu regalo!</div>
        </div>
        
        <div class="container" id="mainContainer">
            <h1>¡Feliz Cumpleaños<br>Maria Camila!</h1>
            
            <div class="bouquet-container">
                <img src="girasol.gif" alt="Ramo de girasoles" class="bouquet" id="bouquet1">
                <img src="girasol.gif" alt="Ramo de girasoles" class="bouquet" id="bouquet2">
                
                <!-- Mensajes flotantes -->
                <div class="floating-message" id="message1">Eres</div>
                <div class="floating-message" id="message2">Increíble</div>
            </div>
            
            <div class="message">
                <p>Espero disfrutes mucho este día, que siempre el sol <span class="sun-emoji">☀️</span> ilumine tu magica sonrisa.<br> 
                ¡Muy Feliz Cumpleaños!</p>
            </div>
            
            <div class="controls">
                <button id="playButton">▶ Reproducir</button>
                <button id="pauseButton">⏸ Pausar</button>
            </div>
            
            <div class="instructions">
                💡 Haz clic en los ramos de girasoles para descubrir un mensaje especial
            </div>
        </div>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="flores-amarillas.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        // Elementos principales
        const giftContainer = document.getElementById('giftContainer');
        const giftBox = document.getElementById('giftBox');
        const mainContainer = document.getElementById('mainContainer');
        const audio = document.getElementById('backgroundMusic');
        const bouquet1 = document.getElementById('bouquet1');
        const bouquet2 = document.getElementById('bouquet2');
        const message1 = document.getElementById('message1');
        const message2 = document.getElementById('message2');
        
        // Función para revelar el contenido al hacer clic en la caja
        giftBox.addEventListener('click', function() {
            // Abrir la caja
            giftBox.classList.add('open');
            
            // Esperar a que termine la animación de apertura
            setTimeout(() => {
                // Ocultar la caja de regalo
                giftContainer.style.opacity = '0';
                
                // Mostrar el contenido principal con animación
                mainContainer.style.display = 'block';
                mainContainer.style.animation = 'reveal 1s forwards';
                
                // Reproducir música automáticamente
                setTimeout(() => {
                    audio.play().catch(e => {
                        console.log("Error al reproducir audio automáticamente: ", e);
                        // Si falla la reproducción automática, mostramos un mensaje
                        document.getElementById('playButton').style.backgroundColor = '#ff6b6b';
                        document.getElementById('playButton').textContent = '⚠️ Toca para reproducir';
                    });
                }, 500);
            }, 1000);
        });
        
        // Función para mostrar mensajes flotantes
        function showFloatingMessage(messageElement, bouquetElement, text) {
            // Posicionar el mensaje sobre la imagen
            const rect = bouquetElement.getBoundingClientRect();
            messageElement.textContent = text;
            messageElement.style.left = `${rect.left + rect.width/2}px`;
            messageElement.style.top = `${rect.top}px`;
            messageElement.style.transform = 'translate(-50%, -100%)';
            
            // Mostrar el mensaje con animación
            messageElement.style.animation = 'floatMessage 2s forwards';
            
            // Ocultar el mensaje después de la animación
            setTimeout(() => {
                messageElement.style.animation = '';
            }, 2000);
        }
        
        // Eventos para los ramos de girasoles
        bouquet1.addEventListener('click', function() {
            showFloatingMessage(message1, bouquet1, 'Eres');
        });
        
        bouquet2.addEventListener('click', function() {
            showFloatingMessage(message2, bouquet2, 'Increíble');
        });
        
        // Controles de música
        document.getElementById('playButton').addEventListener('click', () => {
            audio.play().catch(e => {
                console.log("Error al reproducir audio: ", e);
                alert("Para reproducir la música, toca primero cualquier parte de la página y luego en reproducir.");
            });
        });
        
        document.getElementById('pauseButton').addEventListener('click', () => {
            audio.pause();
        });
        
        // Permitir la reproducción de audio al hacer clic en cualquier parte de la página
        document.body.addEventListener('click', function() {
            // Este evento vacío sirve para desbloquear la reproducción de audio en algunos navegadores
        }, { once: true });
    </script>
</body>
</html>
