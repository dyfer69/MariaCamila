<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumplea√±os Mar√≠a Camila</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            color: #333;
        }
        
        .main-wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .gift-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1s ease;
        }
        
        .gift-box {
            width: 150px;
            height: 150px;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        
        .gift-box:hover {
            transform: scale(1.05);
        }
        
        .gift-box .box {
            width: 100%;
            height: 80%;
            background: linear-gradient(to right, #ff6b6b, #ff9e1f);
            position: absolute;
            bottom: 0;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .gift-box .lid {
            width: 110%;
            height: 30%;
            background: linear-gradient(to right, #ff9e1f, #ff6b6b);
            position: absolute;
            top: 0;
            left: -5%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: transform 1s ease;
        }
        
        .gift-box.open .lid {
            transform: rotate(-15deg) translate(-30%, -90%);
        }
        
        .gift-box .ribbon {
            width: 30px;
            height: 100%;
            background: #ffd166;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        
        .gift-box .bow {
            width: 40px;
            height: 40px;
            background: #ffd166;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            z-index: 15;
        }
        
        .gift-box .bow::before,
        .gift-box .bow::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 25px;
            background: #ffd166;
            border-radius: 50%;
            top: 8px;
        }
        
        .gift-box .bow::before {
            left: -35px;
            transform: rotate(-30deg);
        }
        
        .gift-box .bow::after {
            right: -35px;
            transform: rotate(30deg);
        }
        
        .gift-message {
            margin-top: 25px;
            font-size: 1.2rem;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease;
            padding: 0 15px;
        }
        
        .gift-box.open ~ .gift-message {
            opacity: 1;
        }
        
        .container {
            width: 100%;
            max-width: 95%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: none;
            margin: 15px 0;
        }
        
        h1 {
            color: #000000;
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            font-weight: 700;
            line-height: 1.2;
        }
        
        .sunflower-field {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
            margin: 25px 0;
            min-height: 200px;
            gap: 10px;
        }
        
        .sunflower {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stem {
            width: 8px;
            height: 120px;
            background: linear-gradient(to right, #74c69d, #40916c);
            margin: 0 auto;
            border-radius: 4px;
            position: relative;
        }
        
        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: -20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #3c1518;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .center-inner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #784421 10%, #3c1518 70%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .center-detail {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, #966b3c 20%, #784421 80%);
        }
        
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .petal {
            position: absolute;
            width: 35px;
            height: 70px;
            background: linear-gradient(to bottom, #ffd166, #ff9e1f);
            border-radius: 50% 50% 50% 50%;
            transform-origin: bottom center;
            top: 5px;
            left: 32.5px;
            z-index: 2;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
        }
        
        .petal:nth-child(odd) {
            background: linear-gradient(to bottom, #ffdd80, #ffb347);
        }
        
        .leaf {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #40916c;
            border-radius: 50% 0 50% 50%;
            transform: rotate(-15deg);
            z-index: 1;
            left: 50%;
            margin-left: -3px;
            top: 70px;
        }
        
        .leaf:nth-child(2) {
            transform: rotate(15deg) scaleX(-1);
            margin-left: -27px;
        }
        
        .message {
            background: #87CEEB;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .message p {
            font-size: 1.2rem;
            color: #000000;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            line-height: 1.4;
            font-family: 'Montserrat', sans-serif;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            min-width: 140px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            background: #f1faee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #457b9d;
            font-family: 'Montserrat', sans-serif;
        }
        
        .sun-emoji {
            font-size: 1.5rem;
            display: inline-block;
            animation: rotateSun 5s linear infinite;
        }
        
        @keyframes rotateSun {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes reveal {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .scroll-indicator {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: none;
            z-index: 100;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-8px);}
            60% {transform: translateX(-50%) translateY(-4px);}
        }
        
        /* Media queries para diferentes tama√±os de pantalla */
        @media (min-width: 400px) {
            .gift-box {
                width: 180px;
                height: 180px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (min-width: 500px) {
            .container {
                padding: 25px;
            }
            
            .flower {
                width: 120px;
                height: 120px;
            }
            
            .petal {
                width: 40px;
                height: 80px;
                left: 40px;
            }
            
            .stem {
                height: 150px;
            }
            
            .leaf {
                top: 90px;
            }
        }
        
        @media (min-width: 768px) {
            .main-wrapper {
                padding: 20px;
            }
            
            .container {
                max-width: 700px;
                padding: 30px;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            .message p {
                font-size: 1.4rem;
            }
            
            .gift-box {
                width: 200px;
                height: 200px;
            }
            
            .gift-message {
                font-size: 1.5rem;
            }
            
            .sunflower-field {
                margin: 35px 0;
                gap: 20px;
            }
            
            .flower {
                width: 140px;
                height: 140px;
            }
            
            .petal {
                width: 45px;
                height: 90px;
                left: 47.5px;
            }
            
            .stem {
                height: 180px;
                width: 10px;
            }
            
            .leaf {
                top: 110px;
            }
        }
        
        @media (min-width: 992px) {
            h1 {
                font-size: 3.2rem;
            }
        }
        
        /* Orientaci√≥n horizontal en m√≥viles */
        @media (max-height: 600px) and (orientation: landscape) {
            .main-wrapper {
                padding: 10px;
            }
            
            .gift-container {
                min-height: 80vh;
            }
            
            .gift-box {
                width: 120px;
                height: 120px;
            }
            
            .container {
                margin: 10px 0;
            }
            
            .sunflower-field {
                min-height: 150px;
                margin: 15px 0;
            }
            
            .flower {
                width: 80px;
                height: 80px;
                margin-bottom: -15px;
            }
            
            .petal {
                width: 28px;
                height: 55px;
                left: 26px;
            }
            
            .stem {
                height: 90px;
                width: 6px;
            }
            
            .leaf {
                top: 60px;
                width: 25px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-indicator" id="scrollIndicator">‚Æü Despl√°zate ‚Æü</div>
    
    <div class="main-wrapper" id="mainWrapper">
        <div class="gift-container" id="giftContainer">
            <div class="gift-box" id="giftBox">
                <div class="box"></div>
                <div class="lid"></div>
                <div class="ribbon"></div>
                <div class="bow"></div>
            </div>
            <div class="gift-message">¬°Toca la caja para revelar tu regalo!</div>
        </div>
        
        <div class="container" id="mainContainer">
            <h1>¬°Feliz Cumplea√±os<br>Maria Camila!</h1>
            
            <div class="sunflower-field">
                <!-- Girasol 1 -->
                <div class="sunflower">
                    <div class="flower">
                        <div class="petals" id="petals1">
                            <!-- Los p√©talos se generar√°n con JavaScript -->
                        </div>
                        <div class="center">
                            <div class="center-inner">
                                <div class="center-detail"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stem">
                        <div class="leaf"></div>
                        <div class="leaf"></div>
                    </div>
                </div>
                
                <!-- Girasol 2 -->
                <div class="sunflower">
                    <div class="flower">
                        <div class="petals" id="petals2">
                            <!-- Los p√©talos se generar√°n con JavaScript -->
                        </div>
                        <div class="center">
                            <div class="center-inner">
                                <div class="center-detail"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stem">
                        <div class="leaf"></div>
                        <div class="leaf"></div>
                    </div>
                </div>
            </div>
            
            <div class="message">
                <p>Espero disfrutes mucho este d√≠a, que siempre el sol <span class="sun-emoji">‚òÄÔ∏è</span> ilumine tu sonrisa.<br> 
                ¬°Feliz Cumplea√±os!</p>
            </div>
            
            <div class="controls">
                <button id="playButton">‚ñ∂ Reproducir</button>
                <button id="pauseButton">‚è∏ Pausar</button>
            </div>
            
            <div class="instructions">
                üí° Aseg√∫rate de tener el archivo "flores-amarillas.mp3" en la misma carpeta.
            </div>
        </div>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="flores-amarillas.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        // Elementos principales
        const giftContainer = document.getElementById('giftContainer');
        const giftBox = document.getElementById('giftBox');
        const mainContainer = document.getElementById('mainContainer');
        const scrollIndicator = document.getElementById('scrollIndicator');
        const mainWrapper = document.getElementById('mainWrapper');
        const audio = document.getElementById('backgroundMusic');
        
        // Funci√≥n para revelar el contenido al hacer clic en la caja
        giftBox.addEventListener('click', function() {
            // Abrir la caja
            giftBox.classList.add('open');
            
            // Esperar a que termine la animaci√≥n de apertura
            setTimeout(() => {
                // Ocultar la caja de regalo
                giftContainer.style.display = 'none';
                
                // Mostrar el contenido principal con animaci√≥n
                mainContainer.style.display = 'block';
                mainContainer.style.animation = 'reveal 1s forwards';
                
                // Mostrar indicador de scroll
                scrollIndicator.style.display = 'block';
                
                // Inicializar los elementos
                createPetals();
                
                // Reproducir m√∫sica autom√°ticamente
                setTimeout(() => {
                    audio.play().catch(e => {
                        console.log("Error al reproducir audio autom√°ticamente: ", e);
                        // Si falla la reproducci√≥n autom√°tica, mostramos un mensaje
                        document.getElementById('playButton').style.backgroundColor = '#ff6b6b';
                        document.getElementById('playButton').textContent = '‚ö†Ô∏è Toca para reproducir';
                    });
                }, 500);
            }, 1000);
        });
        
        // Crear p√©talos para cada girasol
        function createPetals() {
            const petalsContainers = document.querySelectorAll('.petals');
            const petalCount = 14; // Reducido para m√≥viles
            
            petalsContainers.forEach(container => {
                for (let i = 0; i < petalCount; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.transform = `rotate(${i * (360 / petalCount)}deg)`;
                    container.appendChild(petal);
                }
            });
        }
        
        // Controles de m√∫sica
        document.getElementById('playButton').addEventListener('click', () => {
            audio.play().catch(e => {
                console.log("Error al reproducir audio: ", e);
                alert("Para reproducir la m√∫sica, toca primero cualquier parte de la p√°gina y luego en reproducir.");
            });
        });
        
        document.getElementById('pauseButton').addEventListener('click', () => {
            audio.pause();
        });
        
        // Ocultar indicador de scroll cuando el usuario se desplace
        mainWrapper.addEventListener('scroll', function() {
            if (mainWrapper.scrollTop > 50) {
                scrollIndicator.style.display = 'none';
            }
        });
        
        // Permitir la reproducci√≥n de audio al hacer clic en cualquier parte de la p√°gina
        document.body.addEventListener('click', function() {
            // Este evento vac√≠o sirve para desbloquear la reproducci√≥n de audio en algunos navegadores
        }, { once: true });
        
        // Ajustar dise√±o en carga seg√∫n el tama√±o de pantalla
        window.addEventListener('load', function() {
            if (window.innerWidth < 768) {
                // Para m√≥viles, reducir a 2 girasoles en lugar de 3
                document.querySelector('.sunflower-field').innerHTML = document.querySelector('.sunflower-field').innerHTML;
            }
        });
    </script>
</body>
</html>
